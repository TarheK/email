{% extends "layout.html" %}
{% set title="Store" %}

{% block content %}
	<h1>Store</h1>
	<form action="/addToCart?email=tofreind" method="POST">
	<button type="submit" class="btn btn-outline-success btn-lg"> Send email to freind</button>
        </form>
	<p> Emails in cart: {{emailsincart }} </p>
	{% if emailsincart >0 %}
	<form action="/checkout" method="POST">
	<button type="submit" class="btn btn-outline-success btn-lg"> Checkout</button>
	</form>
	{% endif %}
{% endblock %}
